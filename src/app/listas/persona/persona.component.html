<div class="container">
  <br>
  <button class="btn btn-success" (click)="crearUsuario()">Nuevo Usuario</button>
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Usuario</th>
          <th>Password</th>
          <th>Rol</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios" >
          <td scope="row" >{{usuario.idusuario}} </td>
          <td scope="row">{{usuario.usuario1}}</td>
          <td scope="row">{{usuario.password}}</td>
          <td scope="row">{{usuario.idtipoNavigation.tipo}}</td>
          <td scope="row">
            <button class="btn btn-danger" (click)="eliminarUsuario(usuario)">Eliminar</button>
            <button class="btn btn-warning" (click)="modificarUsuario(usuario)">Modificar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
